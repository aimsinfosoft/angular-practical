<div class="container">
    <div class="row">
        <form class="person-list-form">
            <div class="d-md-flex justify-content-md-end person-list-button">
                <button type="button" name="btnCreate" id="btnCreate" class="btn btn-success"
                    [routerLink]="['person-info', 0]">Create</button>
            </div>
            <div class="person-list-table">
                <table id="person_table" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered table-sm row-border hover">
                    <thead class="text-center">
                        <tr>
                            <th class="text-center">Name</th>
                            <th class="text-center">Email</th>
                            <th class="text-center">Phone</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let person of personData">
                            <td>{{person.Name}}</td>
                            <td>{{person.Email}}</td>
                            <td>{{person.Phone}}</td>
                            <td>
                                <button (click)="viewPerson(person.Id)"
                                    class="btn btn-primary btn-sm me-3">Detail</button>
                                <button [routerLink]="['person-info', person.Id]" (click)="editPerson()"
                                    class="btn btn-success btn-sm me-3">Edit</button>
                                <button (click)="deletePerson(person.Id)" class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
