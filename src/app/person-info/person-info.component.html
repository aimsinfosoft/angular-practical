<section class="person-detail-modal">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="employee-card">
          <form [formGroup]="personData" (ngSubmit)="savePerson(personData)">
            <h1>Person Detail</h1>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="name"><b>Name</b></label>
                  <input type="text" placeholder="Enter Name" formControlName="Name" name="name" id="name"
                    class="form-control" required>
                  <span class="text-danger"
                    *ngIf="personData.controls.Name.touched && !!personData.controls.Name.errors?.['required'] ">
                    Please enter Name</span>
                  <span class="text-danger"
                    *ngIf="personData.controls.Name.touched && !!personData.controls.Name.errors?.['pattern'] ">
                    Please enter valid Name</span>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="Email">Email</label>
                  <input type="text" class="inputField email form-control" formControlName="Email"
                    placeholder="Enter Email" />
                  <span class="text-danger"
                    *ngIf="personData.controls.Email.touched && !!personData.controls.Email?.errors?.['required']">
                    Please enter Email</span>
                  <span class="text-danger"
                    *ngIf="personData.controls.Email.touched && !!personData.controls.Email?.errors?.['email']">
                    Please enter valid Email</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="phone"><b>Phone</b></label>
                  <input type="tel" placeholder="Enter Phone" formControlName="Phone" name="phone" id="phone"
                    class="form-control" required>
                  <span class="text-danger"
                    *ngIf="personData.controls.Phone.touched && !!personData.controls.Phone.errors?.['required']">
                    Please enter Phone Number</span>
                  <span class="text-danger"
                    *ngIf="personData.controls.Phone.touched && !!personData.controls.Phone.errors?.['pattern']">
                    Please enter valid Phone Number</span>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="address"><b>Address</b></label>
                  <textarea name="address" id="address" class="form-control" placeholder="Enter Address"
                    formControlName="Address"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-12">
                <div class="form-group button-section">
                  <button *ngIf="isVisible" type="submit" [disabled]="!personData.valid"
                    class="btn btn-primary">Save</button>
                  <button type="button" [routerLink]="['']" class="btn btn-secondary">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
